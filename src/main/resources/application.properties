spring.application.name=flightreservation

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.jpa.show-sql=${SHOW_SQL}

spring.mvc.view.prefix=/WEB-INF/jsps/
spring.mvc.view.suffix=.jsp

server.servlet.context-path=/flightreservation

spring.thymeleaf.cache=false

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_START_TLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_START_TLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.auth=${MAIL_START_TLS_ENABLE}
